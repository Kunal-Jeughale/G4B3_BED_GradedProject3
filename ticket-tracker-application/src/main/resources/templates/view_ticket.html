<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapsable navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item d-flex flex-row"><a class="nav-link"
					th:href="@{/admin/tickets}">Tickets</a> <a class="nav-link"
					th:href="@{/admin/tickets/newTicket}">New Ticket</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-5 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">View Ticket</h1>
				<div class="card-body">
					<form th:action="@{/admin/tickets}" th:object="${ticket}"
						method="GET">
						<div class="form-group">
							<label> Title </label> <input type="text" name="ticketTitle"
								th:field="*{ticketTitle}" class="form-control"
								placeholder="Enter ticket Title" disabled />
						</div>

						<div class="form-group">
							<label> Short Description </label> <input type="text"
								name="ticketShortDescription"
								th:field="*{ticketShortDescription}" class="form-control"
								placeholder="Enter ticket description" disabled />
						</div>

						<div class="form-group">
							<label> Content </label>
							<textarea id="summernote" name="ticketContent"
								th:field="*{ticketContent}" class="form-control"
								placeholder="Enter content"></textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Home</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light">
		<div class="container text-center">
			<small>Copyright &copy; 2023 G4B3 Graded Project Great Learning</small>
		</div>
	</footer>
	<script>
		$(document).ready(function() {
			$('#summernote').summernote();
			$('.note-editable').prop('contenteditable', false);
		});
	</script>
</body>
</html>
